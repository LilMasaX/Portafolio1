<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
    <section>
        <textarea id="texto-encriptado" class="campo-texto"
        placeholder="texto a encriptar""></textarea>
        <div class="btn">
            <button class="btnEncriptar">Encriptar</button>
            <button class="btnDesencriptar">Desencriptar</button>           
        </div>
    </section>
    <section class="campoMensaje">
        <textarea id="campoMensaje" class="mensaje">

        </textarea>
    </section>
    </main>
    <script src="scripts.js"></script> 
</body>
</html>
